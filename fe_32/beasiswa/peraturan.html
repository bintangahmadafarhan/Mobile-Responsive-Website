<h1>Langkah - langkah Mendaftar Beasiswa</h1>

      <div class="gallery">
      <figure>
        <img src="img/01.jpg" alt="Gambar 1">
        <figcaption>
            <ol>
                 <p><strong>Syarat dan Kualifikasi Program</strong></p>
                <li>Sistem pendaftar adalah individu</li>
                <li>Setiap peserta wajib memiliki akun Asean Youth Organization</li>
                <li>Peserta sudah berumur lebih 18 tahun ketika program dijalankan</li>
                <li>Peserta yang dapat mengikuti beasiswa ini adalah remaja yang menyandang disabilitas.</li>
                <li>Dan di buktikan dengan surat yang sah dari dokter.</li> 
            </ol>
        </figcaption>
    </figure>    

    <figure>
        <img src="img/02.jpg" alt="Gambar 2">
        <figcaption>
            <p><strong>Berkomitmen Mengikuti Jadwal Program</strong></p>
            <ol>
                <li>Pastikan diri kamu siap mengikuti serangkaian program sesuai dengan jadwal yang sudah ditentukan.</li>
            </ol>
        </figcaption>
    </figure>
    
      <figure>
        <img src="img/03.jpg" alt="Gambar 3">
        <figcaption>
             <p><strong>Memiliki Akun AYO</strong></p>
            <ol>
                <li>Silakan masuk atau daftarkan dirimu terlebih dahulu ke platform AYO dengan menggunakan email dan kata sandi.</li>
            </ol>
        </figcaption>
      </figure>
    
      <figure>
        <img src="img/04.jpg" alt="Gambar 4">
        <figcaption>
             <p><strong>Mengikuti Program</strong></p>

                <li>Jangan mudah menyerah dalam mengikuti kegiatan yang berlangsung.</li>
            </ol>
        </figcaption>
